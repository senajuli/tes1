<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan array</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>No</td>
            <td>Nama Bulan</td>
            <tr>
                <td>1</td>
                <td id="a"></td>
            </tr>
            <tr>
                <td>2</td>
                <td id="b"></td>
            </tr>
            <tr>
                <td>3</td>
                <td id="c"></td>
            </tr>
            <tr>
                <td>4</td>
                <td id="d"></td>
            </tr>
            <tr>
                <td>5</td>
                <td id="e"></td>
            </tr>
            <tr>
                <td>6</td>
                <td id="f"></td>
            </tr>
            <tr>
                <td>7</td>
                <td id="g"></td>
            </tr>
            <tr>
                <td>8</td>
                <td id="h"></td>
            </tr>
            <tr>
                <td>9</td>
                <td id="i"></td>
            </tr>
            <tr>
                <td>10</td>
                <td id="j"></td>
            </tr>
            <tr>
                <td>11</td>
                <td id="k"></td>
            </tr>
            <tr>
                <td>12</td>
                <td id="l"></td>
            </tr>
        </tr>
    </table>
    <script>
        let bulan = ['Januari','Februari', 'Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
        document.getElementById('a').innerHTML += bulan['0']
        document.getElementById('b').innerHTML += bulan['1']
        document.getElementById('c').innerHTML += bulan['2']
        document.getElementById('d').innerHTML += bulan['3']
        document.getElementById('e').innerHTML += bulan['4']
        document.getElementById('f').innerHTML += bulan['5']
        document.getElementById('g').innerHTML += bulan['6']
        document.getElementById('h').innerHTML += bulan['7']
        document.getElementById('i').innerHTML += bulan['8']
        document.getElementById('j').innerHTML += bulan['9']
        document.getElementById('k').innerHTML += bulan['10']
        document.getElementById('l').innerHTML += bulan['11']
    </script
    
</body>
</html>
