<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nilai = 1;
        while(nilai <= 100){
            if(nilai % 2 == 0){
                    document.write(nilai);
                }
                else{
                    document.write(" ");
                }
                nilai++;
            }
        </script>
</body>
</html>
