	<script type="text/javascript">
		function hitungtotal(){

			var nama = (document.form.inama.value);
			var menu= (document.form.imenu.value);
			var jumlahpesan = parseFloat (document.form.ijumlah.value);
			var h = 0.0 ;
			var sub = 0.0;
		var diskon = 0.0;
			var total = 0.0;
			if (menu == "Espresso") {

				h = 37000;
			}
			else if(menu == "Es Lemon")
			{
				h = 15000;
			}
			else if(menu == "CreamyLatte")
			{
			  h = 30000;
			}
			else if(menu == "Burger")
			{
			  h = 25000;
			}
			else if(menu == "Steak Daging sapi")
			{
			  h = 65000;
			}
			
			else
			{
				h = 25000;
			}

			sub = jumlahpesan*h;
if (document.form.imamber.checked == true) 
			{
				diskon = 0.10 * sub;
			}
			else
			{
				diskon=0.0;
			}
			total = sub - diskon;
			document.form.omenu.value=eval(h);
			document.form.osub.value=eval(sub);
			document.form.odiskon.value=eval(diskon);
			document.form.ototal.value=eval(total);
			document.form.omeja .value=eval(15);
		}
			

	</script>
<form name="form" onchange="hitungtotal()">

<table border="2" cellpadding="15" align="center" width= 600px>
