<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested</title>
</head>
<body>
    <script>
        ipk=prompt("masukan IPK")

        if(ipk>=3.0 && ipk<=4.0){
            if (ipk>3.5){
            document.write("IPK kamu bagus banget")
        }else {
         document.write("IPK kamu bangus")
        }   
     }else if (ipk<3.0){
           document.write("tingkatkan lagi IPK mu ya")
     }else {
           document.write("nilai IPK yang kamu masukan salah")
        }
    </script>
</body>
</html>
