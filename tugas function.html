<!DOCTYPE html>
<html lang="en">

<body>
    <script>
         function luasSegitiga(per, alas, tinggi){
            let jumlah = per + alas + tinggi;
            document.writeln(`hitung luas segitiga siku siku dengan alas = ${alas} cm dan tinggi =${tinggi} cm. maka hasilnya adalah ${jumlah} cm<br>`)
         }
         luasSegitiga(0.5, 10, 8);

         function luasPP(panjang, lebar){
            let jumlah = panjang * lebar;
            document.writeln(`hitung luas persegi panjang dengan panjang= ${panjang} cm dan alas =${lebar} cm. maka hasilnya adalah ${jumlah} cm<br>`)
         }
         luasPP(18, 7);
         
         function luasLingkaran(phi, jari1){
            let jumlah = phi * jari1 *jari1;
            document.writeln(`hitung luas lingkaran dengan jari jari= ${jari1}. maka hasilnya adalah ${jumlah} cm<br>`)
         }
         luasLingkaran(3.14, 8);        
    </script>
</body>
</html>
