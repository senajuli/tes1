<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan perulangan 4</title>
</head>
<body>
    <script>
        for (var nilai1 = 0; nilai1 <= 5; nilai1++){
            for(var nilai2 = 0; nilai2 <= nilai1; nilai2++){
                document.write("*");
            }
            document.write("<br>");
        }
    
    </script>
</body>
</html>
