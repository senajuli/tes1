<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menentukan grade nilai</title>
</head>
<body>
    <h1>Menentukan Grade Nilai</h1>
    <h3>Silahkan cek console</h3>
    <script>
        var nilai = 92
        if (nilai > 90){
            console.log(" nilai anda "+ nilai +" predikat A");
        }
        else if (nilai > 80){
            console.log(" nilai anda "+ nilai +"predikat B");
        }
        else if (nilai > 70){
            console.log("nilai anda "+ nilai +"predikat C");
        }
        else if (nilai > 60){
            console.log("nilai anda "+ nilai +"predikat D");
        }
        else {
            console.log("nilai anda "+ nilai +"predikat E");
        }
    </script>
</body>
</html>
