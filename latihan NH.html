    <title>tugas nh</title>
</head>
<body>
    <h1>Nilai Raport</h1> 
    <script>
        var nh1 = 80;
        var nh2= 80 ;  
        var tugas1= 90;
        var tugas2 = 90;
        var uts = 90;
        var uas = 95;
        var rata = (nh1 + nh2 + tugas1 + tugas2 + uts + uas) /6;

        document.writeln("<table><tr><td>Nilai Harian 1</td><td>:"+nh1+"</td></tr>");
        document.writeln("<tr><td>Nilai Harian 2</td><td>:"+nh2+"</td></tr>");
        document.writeln("<tr><td> tugas 1</td><td>:"+tugas1+"</td></tr>");
        document.writeln("<tr><td> tugas 2</td><td>:"+tugas2+"</td></tr>");
        document.writeln("<tr><td> uts</td><td>:"+uts+"</td></tr>");
        document.writeln("<tr><td> uas</td><td>:"+uas+"</td></tr>");
        document.writeln("<tr><td>Nilai Raport Anda Adalah:"+rata +"</td></tr>");
 </script>
</body>
