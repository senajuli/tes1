<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathod includes</title>
</head>
<body>
    <script>
        var tanaman = ["Padi" , "Kacang" , "Jagung" , "Kedelai"];
        document.write(tanaman);
    </script>
    <h3>Project 1</h3>
    <script>
        var adaKacang = tanaman.includes("Kacang");
        document.write("Apakah ada Kacang? ")
        document.write(adaKacang); // -> true
    </script>
    <h3>Project 2</h3>
    <script>
        var adaBayam = tanaman.includes("Bayam");
        document.write("Apakah ada Bayam? ")
        document.write(adaBayam); // -> false
    </script>
</body>
</html>
