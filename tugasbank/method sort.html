<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method sort</title>
</head>
<body>
    <h3>Project 1</h3>
    <p id="demo"></p>

    <h3>Project 2</h3>
    <p id="buah"></p>

<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango", "Ceri"];
    fruits.sort();
    fruits.reverse();
    document.getElementById("demo").innerHTML = fruits;

    const buahan = ["Banana", "Orange", "Apple", "Mango", "Durian", "Semangka", "Kemangi", "Dukuh"];
    document.getElementById("buah").innerHTML = buahan.sort();
</script>
</body>
</html>
