<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biodata</title>
</head>
<body>
    <h2 align="center">Form Biodata Diri</h2>
    <table align="center">
        <tr>
            <td>Nama :</td>
           <td><input type="text" name="nama" placeholder=""></td>
        </tr>
        <tr>
            <td>Tanggal lahir :</td>
           <td><input type="date" name="tanggal lahir" placeholder=""></td>
        </tr>
        <tr>
            <td>Jenis kelamin :</td>
            <td>
                <input type="radio" name="jenis kelamin" value="laki-laki">Laki-laki
                <input type="radio" name="jenis kelamin" value="Perempuan">Perempuan
            </td>
        </tr>
        <tr>
            <td>Alamat :</td>
            <td><textarea name="" rows="6"></textarea></td>
        </tr>
        <tr>
            <td>Agama :</td>
            <td>
                <select name="agama">
                    <option value="islam">Islam</option>
                    <option value="keristen">Keristen</option>
                    <option value="buddha">Buddha</option>
            </td>
        </tr>
        <tr>
            <td>Hobi :</td>
            <td><input type="checkbox" name="" id="">Membaca
            <input type="checkbox" name="" id="">Menulis
            <input type="checkbox" name="" id="">Ngepush</td>
        </tr>
        <tr>
            <td></td><td><button type="kirim">kirim</button></td>
        </tr>
    </table>
</body>
</html>
