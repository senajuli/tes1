<body>
    <script>
        a = prompt("Masukkan nama guru di smk");

        switch(a){
            case 'asep' :
            document.write("Ya itu wali kelas saya,");

            case 'ute' :
            document.write("Itu guru praktik saya,");
            break;
            default:
                document.write('Maaf, saya baru mendengar nama itu.');
                 }
             
    </script>
