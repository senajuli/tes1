<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ini tabel</title>
</head>
<body>
    <center>
        <h2>INI TABEL</h2>
    </center>
    <table style="width: 100%;" border="1">
        <tr>
            <th rowspan="2" bgcolor="red">MERAH</th>
            <th rowspan="2" bgcolor="aqua">BIRU</th>
            <th rowspan="2" bgcolor="yellow">KUNING</th>
            <th colspan="3" bgcolor="green">HIJAU</th>
        </tr>
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td>cell 4</td>
            <td>cell 5</td>
            <td>cell 6</td>
            <td>cell 7</td>
            <td>cell 8</td>
            <td>cell 9</td>
        </tr>
        <tr>
            <td colspan="3"><b>Bawah</b></td>
            <td colspan="3"></td>
        </tr>

    </table>
</body>
</html>
