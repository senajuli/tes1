<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas pa bayu 1</title>
</head>
<body>
    <h1>Cara Menambahkan Data Ke Dalam Array</h1>
    <script>
        var hari=new Array('minggu','senin','selasa','rabu','kamis','jumat','kamis','jumat');
        document.write("sebelum : "+hari+"<br>");
        hari.push("sabtu")
        document.write("setelah :"+hari+"<br>")
        
    </script><br>
    <h1>menambah data ke dalam array2</h1>
    <script>
        var bulan=new Array('januari','februari','maret','april','mei','juni');
        document.write("sebelum :"+bulan+"<br>");
        bulan.push("juli","agustus","september","oktober","november","desember");
        document.write("setelah :"+bulan+"<br>");
    </script>

</body>
</html>
